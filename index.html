<!DOCTYPE html>
<html ng-app="tttApp">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section ng-controller="TTTController as ttt">
		<h1>{{ ttt.title }}</h1>
		<div class="gameboard">
			<div x-ng-repeat="tile in ttt.tiles">
				<div class="square" ng-click="click()">
					<div class="xpiece" ng-show="tile.state == 'x'"><i class="fa fa-times fa-5x centerboth"></i></div>
					<div class="opiece" ng-show="tile.state == 'o'"><i class="fa fa-circle-o fa-5x centerboth"></i></div> 
				</div>
			</div>
		</div>

	</section>
</body>
</html>
